<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="index.css">
    <title>Sheesh</title>
</head>

<body style="height: 100vh;" class="overflow-hidden">

    <!-- Info Modal -->
<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light ">
            <!-- Modal Header -->
            <div class="modal-header bg-black border border-warning rounded-bottom-5 box-shadow">
                <!-- Info Logo -->
                <div class="modal-logo d-flex align-items-center text-warning">
                    <img src="logo.png" alt="Logo" class="img-fluid" style="height: 3rem;">
                    <p class="h1 modal-title px-3 fs-bold">Sheesh</p>
                </div>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Info Text -->
                <p class="modal-text">Your centered information text goes here.</p>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer border-0 border-bottom border-warning">
                <!-- Close Button -->
                <button type="button" class="btn btn-outline-warning" data-bs-dismiss="modal" aria-label="Close">
                    Okay
                </button>
            </div>
        </div>
    </div>
</div>



    <!-- Login Modal -->
    <div class="modal fade text-light" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="loginModalLabel">Login/Sign Up</h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Place your login/signup form or content here -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control bg-dark text-light" name="username"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 togglePasswordForm">
                            <label for="profilePassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control bg-dark text-light" id="loginPassword"
                                    name="password">
                                <button class="btn btn-outline-warning rounded-end" type="button"
                                    id="loginTogglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>

                                <script>
                                    const loginPassword = document.getElementById('loginPassword');
                                    const loginTogglePassword = document.getElementById('loginTogglePassword');
                                    loginTogglePassword.addEventListener('click', () => {
                                        const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                                        loginPassword.setAttribute('type', type);
                                        loginTogglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
                                    });
                                </script>
                            </div>
                        </div>
                        <!-- Add your login/signup form fields here -->
                        <button type="submit" class="btn btn-warning">Let's Go</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Profile Modal -->
    <div class="modal fade text-light" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-warning" id="profileModalLabel">Profile</h5>
                    <button type="button" class="btn-close text-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Profile Picture -->
                    <div class="mb-3">
                        <img id="profilePicturePreview" src="placeholder.jpg" alt="Profile Picture"
                            class="rounded-circle mt-2" style="width: 100px; height: 100px;">
                        <input type="file" class="form-control bg-dark text-light" id="profilePictureInput"
                            accept="image/*" hidden>
                    </div>


                    <!-- Username -->
                    <div class="mb-3">
                        <label for="profileUsername" class="form-label">Username</label>
                        <input type="text" class="form-control bg-dark text-light" id="profileUsername"
                            aria-describedby="profileUsernameHelp" readonly name="username">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="profilePassword" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control bg-dark text-light" name="password"
                                id="profilePassword" readonly>
                            <button class="btn btn-outline-warning rounded-end" type="button"
                                id="profileTogglePassword">
                                <i class="bi bi-eye"></i>
                            </button>

                            <script>
                                const profilePassword = document.getElementById('profilePassword');
                                const profileTogglePassword = document.getElementById('profileTogglePassword');
                                profileTogglePassword.addEventListener('click', () => {
                                    const type = profilePassword.getAttribute('type') === 'password' ? 'text' : 'password';
                                    profilePassword.setAttribute('type', type);
                                    profileTogglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
                                });
                            </script>
                        </div>
                    </div>

                    <!-- Add additional profile information fields here -->

                    <button type="submit" class="btn btn-warning">aight</button>
                </div>
            </div>
        </div>
    </div>





    <!-- PAGE -->
    <div class="d-flex flex-column h-100 bg-black bg-gradient">
        <header class="p-3 sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-black rounded-3 box-shadow">
                <div class="container">
                    <a href="/"
                        class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="logo.png" alt="Logo" class="navbar-logo img-fluid" style="height: 3rem;">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="letter-spacing: 2px;">
                            <li class="nav-item"><a href="#" id="navbar-global"
                                    class="nav-link px-3 py-2 warning-underline text-secondary  fw-bold rounded-pill">Global</a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link px-3 py-2 text-light rounded-pill">DM</a>
                            </li>
                            <li class="nav-item"><a href="#" class="nav-link px-3 py-2 text-light rounded-pill"
                                    data-bs-toggle="modal" data-bs-target="#profileModal">Profile</a></li>
                            <li class="nav-item"><a href="#" class="nav-link px-3 py-2 text-light rounded-pill">FAQs</a>
                            </li>
                            <li class="nav-item"><a href="#"
                                    class="nav-link px-3 py-2 text-light rounded-pill">About</a></li>
                        </ul>


                        <div class="text-end">
                            <!-- Button to trigger the modal -->
                            <button type="button" class="btn btn-outline-warning" data-bs-toggle="modal"
                                data-bs-target="#loginModal">
                                Login/Sign Up
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>




        <div class="h-100 overflow-y-scroll  bg-black rounded-3 box-shadow text-light p-4 m-4 mt-0">
            <div id="all-messages" class="d-flex flex-column flex-shrink-0 gap-3 flex-grow-1 overflow-hidden">
                <!-- Chat messages display area -->
                <div id="example-message" class="message-bubble d-flex">
                    <div
                        class="ms-auto bg-dark text-light p-3 rounded-bottom-5 rounded-start-5 d-flex flex-column border-bottom border-warning overflow-hidden">
                        <span class="small text-light text-glow-light ms-auto _example-username">Username</span>
                        <div class="_example-content">asdahfsak laksfhlkasdf </div>
                        <span class="small ms-auto text-secondary _example-time">12:34 PM</span>
                    </div>
                    <img src="placeholder.jpg" alt="Profile Picture"
                        class="rounded-pill border-bottom border-3 border-warning"
                        style="width: 5%; min-width: 5%; height: min-content; object-fit: contain;">
                </div>
                <div id="example-reply" class="message-bubble d-flex">
                    <img src="placeholder.jpg" alt="Profile Picture"
                        class="rounded-pill border-bottom border-3 border-warning"
                        style="width: 5%; min-width: 5%; height: min-content; object-fit: contain;">
                    <div
                        class=" bg-dark text-light p-3 rounded-bottom-5 rounded-end-5 d-flex flex-column border-bottom border-warning overflow-hidden">
                        <span class="small text-light text-glow-light _example-username">Username</span>
                        <div class="_example-content">gluglu</div>
                        <span class="small ms-auto text-secondary _example-time">12:34 PM</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-shrink-0 rounded-pill overflow-hidden sticky-bottom mx-4 mb-4 box-shadow">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <!-- Chat input area -->
                    <input id="message" type="text"
                        class="form-control rounded-start-pill bg-black text-light border border-warning "
                        placeholder="Type your message">
                </div>
                <div class="flex-shrink-0">
                    <button id="send-message" class="btn btn-outline-warning rounded-0 rounded-end-circle">
                        <i class="bi bi-caret-right-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>

</html>
