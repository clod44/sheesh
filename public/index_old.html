<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="debug.css">
    <title>Sheesh</title>
</head>

<body>
    <div class="container">
        <h1>Sheesh</h1>
    </div>
    <hr>
    <div class="container">
        <form id="userForm">
            <input type="text" id="userFormUsername" placeholder="username">
            <input type="text" id="userFormPassword" placeholder="password">
            <button type="submit">create new user</button>
        </form>
    </div>
    <hr>
    <div class="container grid">
        <div class="row">
            <div class="col">
                <form id="chatForm">
                    <input type="text" id="messageInput" placeholder="Type your message">
                    <button type="submit">Send</button>
                </form>
                <button id="btn-loadPreviousMessages" disabled="true"> fetch previous messages</button>
                <div id="messages" class="text-light text-glow-light bg-dark border border-primary rounded-3 p-2 h-25 shadow y-scroll"></div>
            </div>

            <div class="col">
                <h4>all users</h4>
                <div id="allUsers">

                </div>
                <h4>active users</h4>
                <div>

                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="debug.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
