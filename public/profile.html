<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/utils.css">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Sheesh : LOGIN</title>
</head>


<body class="bg-black vh-100 overflow-hidden">

    <nav class="navbar navbar-expand-md bg-black bg-gradient sticky-top">
        <div class="container-fluid">
            <a href="./index.html" class="navbar-brand text-light mx-5 d-flex align-items-center">
                <img src="./assets/images/logo.png" class="glow-image-warning" style="width: 3rem; height: 3rem;">
                <h1 class="d-inline mx-3">Sheesh</h1>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="./index.html" class="nav-link text-light active">About</a>
                    <a id="btn-navbar-global" href="#" class="nav-link text-light glow-text-warning">Global</a>
                    <a href="./profile.html" class="nav-link text-light">Profile</a>
                    <a href="#" class="nav-link text-light">Direct Messages</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card overflow-hidden shadow-lg border-warning">
            <div class="card-body bg-black bg-gradient text-light">
                <form id="profile-form" action="/api/upload" method="POST" enctype="multipart/form-data">
                    <div class="text-center">
                        <img id="profile-image"
                            class="mb-5 rounded-circle profile-pic border border-warning shadow-lg"
                            src="./assets/images/placeholder.jpg" style="cursor: pointer; height: 15rem;">
                        <div class="input-group">
                            <input class="form-control" id="image-input" type="file" name="pfp" accept="image/*" />
                            <button type="submit" class="btn btn-outline-warning">Upload</button>
                        </div>
                    </div>

                    <div class="mt-4">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" readonly>
                                <button class="btn btn-outline-warning" type="button" id="toggle-password">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-warning" id="logout-button">Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePasswordBtn = document.getElementById("toggle-password");
            const passwordInput = document.getElementById("password");

            togglePasswordBtn.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePasswordBtn.innerHTML = '<i class="bi bi-eye-slash-fill"></i>';
                } else {
                    passwordInput.type = "password";
                    togglePasswordBtn.innerHTML = '<i class="bi bi-eye-fill"></i>';
                }
            });
        });

    </script>







    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/profile.js"></script>
</body>

</html>
